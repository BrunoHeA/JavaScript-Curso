<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 3em;
            font-family: 'arial';
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Ola ${nome}, seu nome tem ${nome.length} letras!</br>`)
        document.write(`Seu nome em maiusculas é: ${nome.toUpperCase()}</br>`)
        document.write(`E seu nome em minusculas é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
